<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VeuJS: Seminar 1</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="app">
        <p>Товаров в корзине: {{count}}</p>
        <button v-for="button in buttons" :key="button.id" @click="buyItem(button)">
            {{ button.text }}
        </button>
    </div>
    <div id="app_1">
        {{ message }}
        <button @click="buySuccess()">Мне исполнилось 14 лет</button>
        <button @click="buyError()">Мне еще нет 14 лет</button>
    </div>
    <div id="app_2">
        <button v-on:click="visible = !visible">Отобразить</button>
        <transition name="fade">
            <p v-if="visible">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Nisi, veniam?</p>
        </transition>
    </div>
    <div id="app_3">
        {{ result }}
        <button v-on:click="randomNumber()">Генерировать случайное число</button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="script.js"></script>
</body>

</html>
