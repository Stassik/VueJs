<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div class="content" id="products">
        <div class="button__box">
            <button v-on:click="sortByPriceABCS()">По возрастанию</button>
            <button v-on:click="sortByPrice()">По убыванию</button>
        </div>
        <ul class="products__List">
            <li class="products__item" v-for="product in products" :key="product.id">
                <span>{{ product.name }} - </span><span>{{ product.price }} уе.</span>
            </li>
        </ul>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="script.js"></script>
</body>

</html>
